<main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
	<div class="card-body shadow-lg p-4 p-md-5" style="max-width: 500px; width: 100%;">
		<h2 class="card-title text-center mb-4 text-light display-6 fw-bold">Iniciar Sesión</h2>
		<div [innerHTML]="loginMessage" class="mt-3 text-center"></div>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label for="usernameInput" class="form-label ">Nombre de Usuario</label>
                <input type="text" class="form-control" id="usernameInput" formControlName="username" placeholder="TuNombreDeUsuario" required
                       [class.is-invalid]="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
                       [class.is-valid]="loginForm.get('username')?.valid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                <div *ngIf="loginForm.get('username')?.errors?.['required'] && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
                <div *ngIf="loginForm.get('username')?.errors?.['emptyString'] && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="invalid-feedback">
                    Debes ingresar un nombre de usuario.
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label ">Contraseña</label>
                <input type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="********" required
                       [class.is-invalid]="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                       [class.is-valid]="loginForm.get('password')?.valid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                <div *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
                    Este campo es obligatorio.
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['emptyString'] && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
                    Debes ingresar una contraseña.
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Entrar</button>
            </div>
            <p class="text-center">
                <a routerLink="/recuperar-contrasena" class="text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
            </p>
            <p class="text-center ">
                ¿No tienes una cuenta? <a routerLink="/registro" class="text-primary text-decoration-none">Regístrate aquí</a>
            </p>
        </form>
	</div>
</main>

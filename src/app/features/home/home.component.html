<main class="container my-5">
    <h2 class="text-center mb-5 display-5 fw-bold text-dark">ReGamesCreative</h2>

    <section id="categories" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let category of categories">
            <a [routerLink]="'/categorias/' + category.name.toLowerCase()" class="category-card-link">
                <div class="card h-100 category-card shadow-sm border-0">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h3 class="card-title text-primary">{{ category.name }}</h3>
                        <p class="card-text">Explora los juegos de {{ category.name | lowercase }}.</p>
                        <i class="{{ category.iconClass }} fa-3x text-info mt-3"></i>
                    </div>
                </div>
            </a>
        </div>
    </section>
</main>

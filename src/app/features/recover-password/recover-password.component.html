<main class="container my-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card-body shadow-lg p-4 p-md-5" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 text-light display-6 fw-bold">Recuperar Contraseña</h2>
            <div [innerHTML]="recoveryMessage" class="mt-3 text-center"></div>
            <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <label for="recoveryEmailInput" class="form-label text-primary">Correo Electrónico</label>
                    <input type="email" class="form-control" id="recoveryEmailInput" formControlName="email" placeholder="tu@ejemplo.com" required
                        [class.is-invalid]="recoveryForm.get('email')?.invalid && (recoveryForm.get('email')?.dirty || recoveryForm.get('email')?.touched)">
                    <div class="invalid-feedback" *ngIf="recoveryForm.get('email')?.errors?.['required']">Este campo es obligatorio.</div>
                    <div class="invalid-feedback" *ngIf="recoveryForm.get('email')?.errors?.['invalidEmail']">Correo inválido.</div>
                </div>
                <div class="mb-3">
                    <label for="recoveryPasswordInput" class="form-label text-primary">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="recoveryPasswordInput" formControlName="newPassword" placeholder="********" required
                        [class.is-invalid]="recoveryForm.get('newPassword')?.invalid && (recoveryForm.get('newPassword')?.dirty || recoveryForm.get('newPassword')?.touched)">
                    <div class="invalid-feedback" *ngIf="recoveryForm.get('newPassword')?.errors?.['required']">Este campo es obligatorio.</div>
                    <div class="invalid-feedback" *ngIf="recoveryForm.get('newPassword')?.errors?.['passwordStrength']">Debe tener mínimo 8 caracteres, 1 número, 1 mayúscula y 1 caracter especial.</div>
                </div>
                <div class="mb-3">
                    <label for="recoveryConfirmPasswordInput" class="form-label text-primary">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="recoveryConfirmPasswordInput" formControlName="confirmPassword" placeholder="********" required
                        [class.is-invalid]="recoveryForm.get('confirmPassword')?.invalid && (recoveryForm.get('confirmPassword')?.dirty || recoveryForm.get('confirmPassword')?.touched) || recoveryForm.errors?.['passwordsMismatch']">
                    <div class="invalid-feedback" *ngIf="recoveryForm.get('confirmPassword')?.errors?.['required']">Este campo es obligatorio.</div>
                    <div class="invalid-feedback" *ngIf="recoveryForm.errors?.['passwordsMismatch']">Las contraseñas no coinciden.</div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="recoveryForm.invalid">Cambiar contraseña</button>
                </div>
                <p class="text-center">
                    <a routerLink="/login" class="text-primary text-decoration-none">Volver al Login</a>
                </p>
            </form>
        </div>
    </div>
</main>

<div class="card bg-dark text-light h-100 shadow-sm border-primary">
    <img [src]="game.image" class="card-img-top" [alt]="'Portada ' + game.title"
        (error)="onImageError($event)">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary">{{ game.title }}</h5>
        <p class="card-text small text-muted">
            Plataforma: {{ game.platform }} | Género: {{ game.genre }}
        </p>

        <div class="mt-auto d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-outline-info" (click)="viewDetails.emit(game)">
                <i class="fas fa-info-circle me-1"></i> Ver Detalles
            </button>
            <button *ngIf="!showLibraryControls" class="btn btn-sm btn-success" (click)="addGameToLibrary.emit(game)">
                <i class="fas fa-plus me-1"></i> Añadir a Mi Biblioteca
            </button>

            <ng-container *ngIf="showLibraryControls">
                <div class="d-flex align-items-center">
                    <button class="btn btn-sm btn-outline-warning me-2" (click)="toggleFavorite.emit(game.id)"
                            [ngClass]="{'active': game.isFavorite}">
                        <i class="fas fa-star" [class.text-warning]="game.isFavorite"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-primary me-2" (click)="togglePlayed.emit(game.id)"
                            [ngClass]="{'active': game.played}">
                        <i class="fas fa-gamepad" [class.text-success]="game.played"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary me-2" (click)="updateHours.emit(game.id)">
                        <i class="fas fa-clock"></i> {{ game.hoursPlayed }}h
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteGame.emit(game.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
